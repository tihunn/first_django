{% extends 'women/base.html' %}

{% block content %}
    <ul class="list-articles">
        {% for post in posts %}
            <li><h2>{{ post.title }}</h2>
                {% autoescape on %}
                    {{ post.content|linebreaks|truncatewords:50 }}
                {% endautoescape %}
                <div class="clear"></div>
                <p class="link-read-post"><a href="#">Read post</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
